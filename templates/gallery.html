<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .gallery-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      color: #061D3B;
    }
    header {
      background-color: #061D3B;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #FFFFFF;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #077386;
    }
    .hero {
      background-color: #077386;
      color: #FFFFFF;
      padding: 60px 20px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    footer {
      background-color: #000000;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
    }
.logo {
  height: 100px;
  margin-left: 20px;
}
header {
  background-color: #061D3B;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
nav a {
      color: #FFFFFF;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a:hover,
    nav a.active {
      color: #077386;
    }
.social-icons {
  text-align: center;
  margin-top: 1rem;
  background-color: #000000;
}

.social-icons a {
  color: #FFFFFF;
  margin: 0 10px;
  font-size: 1.5rem;
  text-decoration: none;
}
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/ccd logo.jpg') }}" alt="CCD Logo" class="logo"/>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/programmes">Programmes</a>
      <a href="/team">Team</a>
      <a href="/gallery" class="active">Gallery</a>
      <a href="/partnerships">Partnerships</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Gallery</h1>
    <p>A visual look at our programmes and community engagement.</p>
  </section>

  <section class="gallery-container">
    <div class="gallery-grid">
  <img src="{{ url_for('static', filename='images/activity 1.JPG') }}" alt="Programme Activity 1">
  <img src="{{ url_for('static', filename='images/gallery.jpg') }}" alt="Civic Education Event">
  <img src="{{ url_for('static', filename='images/community 1.jpg') }}" alt="Community Engagement">
  <img src="{{ url_for('static', filename='images/community 2.png') }}" alt="Community Engagement">
  <img src="{{ url_for('static', filename='images/workshop.JPG') }}" alt="Workshop Session">
  <img src="{{ url_for('static', filename='images/youth.jpg') }}" alt="Youth Participation">
  <img src="{{ url_for('static', filename='images/activity 2.JPG') }}" alt="Programme Activity 2">
  <img src="{{ url_for('static', filename='images/pic.jpg') }}" alt="Civic Education Event">
</div>
  </section>

  <footer>
     <div class="social-icons">
       <a href="https://www.facebook.com/profile.php?id=61559106658150" target="_blank" rel="noopener" title="Facebook"><i class="fab fa-facebook"></i></a>
       <a href="https://youtube.com/@ccd_za?si=36h6V8PjrrzUR_5s" target="_blank" rel="noopener" title="YouTube"><i class="fab fa-youtube"></i></a>
       <a href="https://www.instagram.com/ccd_za?igsh=MWVjZzgycmpxdDRzcA%3D%3D&utm_source=qr" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a>
       <a href="https://x.com/ccd_za?s=21" target="_blank" rel="noopener" title="X"><i class="fab fa-x-twitter"></i></a>
    </div>
    <p>&copy; 2025 Centre for Citizenship and Democracy</p>
  </footer>
</body>
</html>
