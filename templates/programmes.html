<head>
  <meta charset="UTF-8">

  <title>Programmes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
   body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      color: #061D3B;
    }
    header {
      background-color: #061D3B;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #FFFFFF;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #077386;
    }
    .hero {
      background-color: #077386;
      color: #FFFFFF;
      padding: 30px 10px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    footer {
      background-color: #000000;
      color: #FFFFFF;
      text-align: center;
      padding: 20px;
    }
    .logo {
      height: 100px;
      margin-left: 20px;
    }
    header {
  background-color: #061D3B;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
.programmes-grid{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  padding: 40px 20px;
  max-width: 1200px;
  margin: 0 auto;
}
.programme-card{
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}
.programme-card:hover{
  transform: scale(1.05);
}
.programme-card img{
  width: 100%;
  height: 250px;
  object-fit: cover;
  display: block;
}
.programme-title{
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(6,29, 59, 0.8);
  color: #FFFFFF;
  text-align: center;
  padding: 10px;
  font-weight: bold;
}
a.programme-link{
  text-decoration: none;
  color: inherit;
}
nav a {
      color: #FFFFFF;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a:hover,
    nav a.active {
      color: #077386;
    }
.social-icons {
  text-align: center;
  margin-top: 1rem;
  background-color: #000000;
}

.social-icons a {
  color: #FFFFFF;
  margin: 0 10px;
  font-size: 1.5rem;
  text-decoration: none;
}
</style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/ccd logo.jpg') }}" alt="CCD Logo" class="logo"/>
    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/programmes.html" class="active">Programmes</a>
      <a href="/team.html">Team</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/partnerships.html">Partnerships</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Our Programmes</h1>
    <p>Empowering citizens through civic education and engagement.</p>
  </section>

  <section class="programmes-grid">
    <a href="/citizens not spectators.html" class="programme-link">
      <div class="programme-card">
        <img src="{{ url_for('static', filename='images/citizens.png') }}" alt="Citizens Not Spectators">
        <div class="programme-title">Citizens in Action</div>
      </div>
    </a>
    <a href="/democracy in sa.html" class="programme-link">
      <div class="programme-card">
        <img src="{{ url_for('static', filename='images/democracy.jpg') }}" alt="Democracy in South Africa">
        <div class="programme-title">Democracy in Action</div>
      </div>
    </a>
    <a href="/national-holidays" class="programme-link">
  <div class="programme-card">
    <img src="{{ url_for('static', filename='images/SA unite.jpg') }}" alt="National Holidays">
    <div class="programme-title">Electoral Integrity and Observation Programme</div>
  </div>
</a>
<a href="/national-symbols" class="programme-link">
  <div class="programme-card">
    <img src="{{ url_for('static', filename='images/symbols.jpeg') }}" alt="National Symbols">
    <div class="programme-title">The National Identity</div>
  </div>
</a>

    </a> 
  </section>
